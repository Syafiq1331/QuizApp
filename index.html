<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./tailwindcss.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Simple Quiz App</title>
</head>

<body class="bg-slate-900">
    <div id="opening-window" class="grid h-screen place-items-center text-white">
        <div>
            <h1 class="text-4xl font-bold mb-4">Selamat bermain !</h1>
            <p>
                Simple Quiz Game yang dibuat dengan Native Javascript. <br>
                <!-- made with <span><a href="https://www.github.com/syafiq1331">Syafiq &hearts;</a></span> -->

            </p>
            <button onclick="startQuiz()" class="mt-4 mx-auto block w-full">
                <p class="bg-green-500 px-4 py-2 rounded-xl">Play Game</p>
            </button>
        </div>
    </div>

    <div class="grid h-screen place-items-center">
        <div id="quiz-window" class="hidden border w-96 mx-auto p-6 bg-white">
            <h2 class="mb-1">The Questions</h2>
            <hr>
            <h1 id="question" class="text-xl font-semibold mt-4"></h1>
            <div class="bg-gray-200 text-black rounded-lg mb-2 py-2 px-4 mt-4">
                <input type="radio" name="choices" data-id="0" id="choice0">
                <label for="choice0" id="choiceText0"></label>
            </div>

            <div class="bg-gray-200 text-black rounded-lg mb-2 py-2 px-4">
                <input type="radio" name="choices" data-id="1" id="choice1">
                <label for="choice1" id="choiceText1"></label>
            </div>

            <div class="bg-gray-200 text-black rounded-lg mb-2 py-2 px-4">
                <input type="radio" name="choices" data-id="2" id="choice2">
                <label for="choice2" id="choiceText2"></label>
            </div>

            <div class="bg-gray-200 text-black rounded-lg mb-2 py-2 px-4">
                <input type="radio" name="choices" data-id="3s" id="choice3">
                <label for="choice3" id="choiceText3"></label>
            </div>

            <button onclick="nextQuestion()" class="bg-green-500 px-4 py-2 rounded-lg text-black">Next</button>
        </div>

    </div>

    <div id="closing-window" class="text-white grid h-screen place-items-center">
        <div>
            <h1>Quiz Selesai</h1>
            <h2 id="scoreText"></h2>

            <button>
                <a href="./index.html">
                    <p>Mulai ulang lagi ? </p>
                </a>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
